<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук</title>
</head>

<body>

    <form action="https://fom.in.ua/echo" method="post">
        <fieldset>
            <legend>Пошук</legend>
            <p>
                <label for="body_type">Тип кузова:</label>
                <input type="text" id="body_type"><br>
            </p>

            <p>
                <label for="car_brand">Марка авто:</label>
                <input type="text" id="car_brand"><br>
            </p>

            <p>
                <label for="country">Країна виробник:</label>
                <input type="text" id="country"><br>
            </p>

            <p>
                <label for="price_from">Ціна (від):</label>
                <input type="number" id="price_from"><br>
            </p>

            <p>
                <label for="price_to">Ціна (до):</label>
                <input type="number" id="price_to"><br>
            </p>

            <p>
                <label for="year_from">Рік випуску (від):</label>
                <input type="number" id="year_from"><br>
            </p>

            <p>
                <label for="year_to">Рік випуску (до):</label>
                <input type="number" id="year_to"><br>
            </p>
            
            <p>
                <label for="condition">Стан:</label>
                <select id="condition">
                    <option value="Бита">Бита</option>
                    <option value="Нова">Нова</option>
                    <option value="Нерозмитнена">Нерозмитнена</option>
                </select><br>
            </p>
            <input type="submit" value="Знайти">
        </fieldset>
    </form>
</body>

</html>
