<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук</title>
</head>

<body>

    <form action="https://fom.in.ua/echo" method="post">
        <fieldset>
            <legend>Пошук</legend>
            <p>
                <label for="body_type">Тип кузова:</label>
                <input type="text" id="body_type"><br>
            </p>

            <p>
                <label for="car_brand">Марка авто:</label>
                <input type="text" id="car_brand"><br>
            </p>

            <p>
                <label for="country">Країна виробник:</label>
                <input type="text" id="country"><br>
            </p>

            <p>
                <label for="price_from">Ціна (від):</label>
                <input type="number" id="price_from"><br>
            </p>

            <p>
                <label for="price_to">Ціна (до):</label>
                <input type="number" id="price_to"><br>
            </p>

            <p>
                <label for="year_from">Рік випуску (від):</label>
                <input type="number" id="year_from"><br>
            </p>

            <p>
                <label for="year_to">Рік випуску (до):</label>
                <input type="number" id="year_to"><br>
            </p>

            
            <p>Стан:
                <label for="type-1">Нова</label>
                <input id="type-1" type="checkbox">
                <label for="type-2">Бита</label>
                <input id="type-2" type="checkbox">
                <label for="type-3">Нерозмитнена</label>
                <input id="type-3" type="checkbox">
                <label for="type-4"> У кредиті</label>
                <input id="type-4" type="checkbox">
            </p>

            <p>
                <label for="fuel">Тип палива:</label>
                <select id="fuel" name="fuel">
                    <option value="Бензин">Бензин</option>
                    <option value="Дизель">Дизель</option>
                    <option value="Електро">Електро</option>
                </select>    
            </p>
            
            <p>
                <label for="tkp">Тип коробки передач:</label>
                <select id="tkp" name="tkp">
                    <option value="МКПП">МКПП</option>
                    <option value="АКПП">АКПП</option>
                    <option value="РКПП">РКПП</option>
                    <option value="ВКПП">ВКПП</option>
                </select>
            </p>

            <p>Комфорт:
                <label for="luke">Люк</label>
                <input id="luke" type="checkbox">
                <label for="interior">Шкіряний салон</label>
                <input id="interior" type="checkbox">
                <label for="power">Cклопідйомники</label>
                <input id="power" type="checkbox">
                <label for="n">Задні підсклянники</label>
                <input id="n" type="checkbox">
            </p>
            <p>
                <label for="color">Колір:</label>
                <input id="color" type="color">
            </p>

            <input type="submit" value="Знайти">

        </fieldset>
    </form>
</body>

</html>
