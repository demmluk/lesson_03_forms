<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
</head>

<body>
    <form action="https://fom.in.ua/echo" method="post">
        <fieldset>
            <legend>Авторизація</legend>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="your email" name="email" required><br>
            </p>
            <p>
                <label for="password">Пароль:</label>
                <input type="password" id="password" placeholder="your password" name="password" required><br>
            </p>
            <p>
                <label for="remember_password">Запам'ятати пароль:</label>
                <input type="checkbox" id="remember_password" name="remember_password"><br>
            </p>
            <input type="submit" value="Увійти">
        </fieldset>
    </form>
</body>

</html>
