<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>

<body>


    <form action="https://fom.in.ua/echo" method="post">
        <fieldset>
            <legend>Реєстрація</legend>
            <p>
                <label for="name">Імʼя:</label>
                <input id="name" type="text" placeholder="your name" required><br>
            </p>
            <p>
                <label for="surname">Прізвище:</label>
                <input id="surname" type="text" placeholder="your surname" required><br>
            </p>
            <p>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="example@your.email" required><br>
            </p>
            <p>
                <label for="password">Пароль:</label>
                <input type="password" id="password" placeholder="password" required><br>
            </p>
            <p>
                <label for="confirm_password">Підтвердження пароля:</label>
                <input type="password" id="confirm_password" placeholder="confirm password" required><br>
            </p>
            <input type="submit" value="Зареєструватися">

        </fieldset>
    </form>

</body>

</html>
